<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Assistant Pro{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dark Professional Theme */
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --bg-card: #1e1e1e;
            --bg-card-hover: #252525;
            
            /* Professional Colors */
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --text-accent: #64b5f6;
            
            /* Premium Accent Colors */
            --accent-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-gold: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
            --accent-blue: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
            --accent-purple: linear-gradient(135deg, #9c27b0 0%, #673ab7 100%);
            --accent-green: linear-gradient(135deg, #66bb6a 0%, #4caf50 100%);
            --accent-orange: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            
            /* Borders and Shadows */
            --border-primary: #2a2a2a;
            --border-secondary: #3a3a3a;
            --shadow-premium: 0 20px 60px rgba(0, 0, 0, 0.4);
            --shadow-card: 0 10px 40px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 20px 80px rgba(0, 0, 0, 0.5);
            --glow-primary: 0 0 30px rgba(102, 126, 234, 0.3);
            --glow-gold: 0 0 30px rgba(255, 215, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* Premium animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at top left, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at top right, rgba(118, 75, 162, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at bottom left, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(79, 195, 247, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: gradientShift 20s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
            25% { opacity: 0.8; transform: scale(1.1) rotate(1deg); }
            50% { opacity: 1; transform: scale(1.05) rotate(-1deg); }
            75% { opacity: 0.9; transform: scale(1.08) rotate(0.5deg); }
        }
        
        /* Professional Navigation */
        .navbar {
            background: rgba(30, 30, 30, 0.95) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-primary);
            box-shadow: var(--shadow-card);
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(20, 20, 20, 0.98) !important;
            box-shadow: var(--shadow-premium);
        }
        
        .navbar-brand {
            font-weight: 800;
            font-size: 1.6rem;
            background: var(--accent-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s ease;
            letter-spacing: -0.5px;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
            filter: drop-shadow(var(--glow-primary));
        }
        
        .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
            border-radius: 8px;
            margin: 0 4px;
            padding: 8px 16px !important;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--accent-primary);
            border-radius: 8px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: -1;
        }
        
        .nav-link:hover {
            color: var(--text-primary) !important;
            transform: translateY(-1px);
        }

        .nav-link:hover::before {
            opacity: 0.1;
        }
        
        .nav-link.active {
            color: var(--text-primary) !important;
            background: var(--accent-primary) !important;
            border-radius: 8px;
            box-shadow: var(--glow-primary);
        }
        
        .container-fluid {
            padding: 2rem;
            position: relative;
        }
        
        /* Premium Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            box-shadow: var(--shadow-card);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            transition: left 0.8s ease;
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
            border-color: var(--border-secondary);
            background: var(--bg-card-hover);
        }

        .card:hover::before {
            left: 100%;
        }
        
        /* Professional Buttons */
        .btn {
            font-weight: 600;
            border-radius: 12px;
            padding: 14px 32px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: none;
            letter-spacing: 0.3px;
            font-size: 0.95rem;
            border: none;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary {
            background: var(--accent-primary);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow-primary);
            color: white;
        }

        .btn-success {
            background: var(--accent-green);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.3);
            color: white;
        }

        .btn-warning {
            background: var(--accent-gold);
            color: #1a1a1a;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow-gold);
            color: #1a1a1a;
        }

        .btn-info {
            background: var(--accent-purple);
            color: white;
        }

        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(156, 39, 176, 0.3);
            color: white;
        }
        
        .gradient-text {
            background: var(--accent-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        
        .loading {
            display: none;
        }
        
        .spinner-border {
            color: #667eea;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Professional Alerts */
        .alert {
            border-radius: 12px;
            border: none;
            backdrop-filter: blur(10px);
            font-weight: 500;
            color: var(--text-primary);
        }

        .alert-success {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.15), rgba(102, 187, 106, 0.1));
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .alert-danger {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.15), rgba(229, 115, 115, 0.1));
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .alert-info {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.1));
            border: 1px solid rgba(102, 126, 234, 0.3);
        }
        
        /* Premium Form Controls */
        .form-control {
            border-radius: 10px;
            border: 1px solid var(--border-primary);
            padding: 12px 16px;
            transition: all 0.3s ease;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.95rem;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: var(--bg-card);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        /* Professional Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        /* Professional Typography */
        h1, h2, h3, h4, h5, h6 {
            color: var(--text-primary);
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        p {
            color: var(--text-secondary);
            line-height: 1.7;
        }

        /* Premium Text Effects */
        .text-glow {
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .text-premium {
            background: var(--accent-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Professional Animations */
        .page-enter {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating {
            animation: floating 4s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* Professional Hover Effects */
        .hover-lift {
            transition: all 0.3s ease;
        }

        .hover-lift:hover {
            transform: translateY(-4px);
        }

        /* Loading Dots Animation */
        .loading-dots::after {
            content: '';
            animation: dots 2s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            90%, 100% { content: ''; }
        }

        /* Professional Responsive Design */
        @media (max-width: 768px) {
            .container-fluid {
                padding: 1rem;
            }
            
            .navbar-brand {
                font-size: 1.3rem;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 0.9rem;
            }
            
            .card {
                border-radius: 12px;
            }
        }

        /* Dark Theme Utilities */
        .bg-dark-primary { background: var(--bg-primary); }
        .bg-dark-secondary { background: var(--bg-secondary); }
        .bg-dark-tertiary { background: var(--bg-tertiary); }
        .text-secondary { color: var(--text-secondary) !important; }
        .text-muted { color: var(--text-muted) !important; }
        .border-dark { border-color: var(--border-primary) !important; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNavbar">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-robot me-2"></i>AI Assistant Pro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('shopping') }}">
                            <i class="fas fa-shopping-cart me-1"></i>Shopping
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('chatbot_page') }}">
                            <i class="fas fa-comments me-1"></i>Chatbot
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('local_tasks_page') }}">
                            <i class="fas fa-desktop me-1"></i>Local Tasks
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('web_scraper_page') }}">
                            <i class="fas fa-spider me-1"></i>Web Scraper
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('terminal_page') }}">
                            <i class="fas fa-terminal me-1"></i>Terminal
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid page-enter" style="margin-top: 80px;">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        // Professional navbar scroll effect
        $(window).scroll(function() {
            const navbar = $('#mainNavbar');
            if ($(this).scrollTop() > 50) {
                navbar.addClass('scrolled');
            } else {
                navbar.removeClass('scrolled');
            }
        });

        // Set active navigation item
        $(document).ready(function() {
            const currentPath = window.location.pathname;
            $('.nav-link').removeClass('active');
            $('.nav-link[href="' + currentPath + '"]').addClass('active');
        });

        // Smooth scrolling
        $('a[href*="#"]').on('click', function(e) {
            e.preventDefault();
            const target = $($(this).attr('href'));
            if (target.length) {
                $('html, body').animate({
                    scrollTop: target.offset().top - 100
                }, 600, 'easeInOutCubic');
            }
        });

        // Professional button loading states
        $(document).on('click', '.btn:not(.no-loading)', function() {
            const $btn = $(this);
            const originalText = $btn.html();
            $btn.data('original-text', originalText);
            $btn.html('<i class="fas fa-spinner fa-spin me-2"></i>Processing<span class="loading-dots"></span>');
            
            setTimeout(() => {
                $btn.html(originalText);
            }, 2000);
        });

        // Professional entrance animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate__animated', 'animate__fadeInUp');
                }
            });
        }, observerOptions);

        // Observe all cards for animation
        $('.card').each(function() {
            observer.observe(this);
        });

        // Professional ripple effect
        $('.btn').on('click', function(e) {
            const $btn = $(this);
            const rect = this.getBoundingClientRect();
            const ripple = $('<span class="ripple"></span>');
            
            ripple.css({
                position: 'absolute',
                borderRadius: '50%',
                background: 'rgba(255, 255, 255, 0.3)',
                transform: 'scale(0)',
                animation: 'ripple 0.6s linear',
                left: e.clientX - rect.left - 10 + 'px',
                top: e.clientY - rect.top - 10 + 'px',
                width: '20px',
                height: '20px'
            });
            
            $btn.append(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // Add professional CSS for ripple animation
        $('<style>')
            .prop('type', 'text/css')
            .html(`
                @keyframes ripple {
                    to {
                        transform: scale(4);
                        opacity: 0;
                    }
                }
            `)
            .appendTo('head');
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
